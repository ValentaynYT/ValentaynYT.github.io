<!DOCTYPE html>  
<html>  
<head> 
    <meta charset="UTF-8">  
    <title>Стелажи</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pcss2.css') }}">
    <style>
        .products-list {
            margin-top: 20px; 
            padding: 10px;
            background-color: #fff; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }

        .product-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .product-item:last-child {
            border-bottom: none; 
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #6993ce; 
            color: white; 
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head> 
<body>  
<div class="top_fon"></div> 
<div class="bot_fon"></div> 

<div class="container1"> 
    <a href="{{ url_for('four') }}" class="AddP">Добавить Товар</a> 
    <a href="{{ url_for('second') }}" class="main">Главная</a>  
    <a href="{{ url_for('third') }}" class="LastOpp">Последние операции</a>  
    <a href="{{ url_for('index') }}" class="info">Информация о товаре</a> 
    
    <font size="25"> 
        <p class="stelazhy">Стелажи</p> 
    </font>   

    <div class="containerMain"> 
        {% if products and products|length > 0 %}
            <h2>Список товаров:</h2>
            <div class="products-list">
                {% for product in products %}
                    <div class="product-item">
                        <p>{{ product.qr_content }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Нет доступных товаров.</p>
        {% endif %}
    </div>
</div>
<div id="controls">
    <button id="add-shelf">Add Shelf</button>
    <button id="remove-shelf">Remove Shelf</button>
    <button id="rotate-shelf">Rotate Shelf</button>
    <button id="remove-all-shelves">Remove All Shelves</button>
</div>
<div id="info-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="shelf-title"></h2>
      <p id="shelf-info"></p>
    </div>
</div>
<div id="shelves-container"></div>


</body> 
</html>
